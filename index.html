<html>
    <head>
        <title>Duc Anh's Avatar</title>
        <style>
            canvas{
                border: 1px solid black;
            }
            body{
                margin: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <script>
            const canvas=document.getElementById("myCanvas");
            canvas.width=400;
            canvas.height=400;

            const ctx=canvas.getContext("2d");
            ctx.translate(canvas.width/2,canvas.height/2);
            ctx.scale(canvas.width*0.5,canvas.height*0.5);
            const img=new Image();
            img.src="res/me400x400.png";
            img.onload=function(){
                ctx.globalAlpha=0.2;
                ctx.drawImage(img,-1,-1,2,2);
                ctx.globalAlpha=1;

                drawMe();
            }

            canvas.addEventListener("click",getCoords);

            function getCoords(evt){
                const x = (evt.x-canvas.width/2)/(canvas.width/2);
                const y = (evt.y-canvas.height/2)/(canvas.height/2);
                console.log(x.toFixed(2)+",",y.toFixed(2));
            }

            function drawMe(){
                ctx.beginPath();
                ctx.lineWidth=0.01;
                ctx.moveTo(0,-0.85);
                ctx.lineTo(0,0.55);
                ctx.moveTo(-0.5,-0.075);
                ctx.lineTo(0.5,-0.075);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0,-0.85);
                ctx.quadraticCurveTo(-0.55,-0.80,-0.5,-0.075);
                ctx.quadraticCurveTo(-0.55,0.50,0,0.55);
                ctx.quadraticCurveTo(+0.55,0.50,0.5,-0.075);
                ctx.quadraticCurveTo(+0.55,-0.80,0,-0.85);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(-0.32,0.76);
                ctx.quadraticCurveTo(-0.26, 0.65,-0.28,0.39);
                ctx.stroke();
            }
        </script>
    </body>
</html>
